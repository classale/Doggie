<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <main>
            <div class="titlebar">
                <div class="profile">
                    <img src="assets/Doggiepfp.png" alt="">
                    <p>Doghoggie</p>
                </div>
                <div class="menu">•••</div>
            </div>
            <div class="imgcont">
                <img src="assets/Doggie.jpg" alt="">
            </div>
            <div class="share">
                <b>Share with friends</b>
                <img src="assets/arrow.svg" alt="">
            </div>
            <div class="info">
                <div class="reactions">
                    <div class="icons">
                        <div>
                            <img src="assets/heart.svg" alt="">
                            <img src="assets/bubble.svg" alt="">
                            <img src="assets/send.svg" alt="">
                        </div>
                        <div>
                            <img src="assets/bookmark.svg" alt="">
                        </div>
                    </div>
                    <p class="likes">100 likes</p>
                </div>
                <p class="desc">I was with my puppy at the garden and i saw him looking away. My life is now better...</p>
            </div>
        </main>
    </body>
</html>
